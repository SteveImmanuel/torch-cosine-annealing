name: Linting

on:
  push:
    branches:
      - main
      - ci-cd
    tags-ignore:
      - "*"

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install dev dependencies
        run: pip install pytest
      
      - name: Run tests
        run: pytest tests
      